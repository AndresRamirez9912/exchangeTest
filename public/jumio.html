<html class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Jumio</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    
    <!-- Jumio code -->
    <div id="JUMIOIFRAME"></div>
    <script src="https://netverify.com/widget/jumio-verify/2.0/iframe-script.js"></script>
    <script>
      var urlParams = new URLSearchParams(window.location.search);
      var authToken = urlParams.get('authToken');
      var jumioSuccess = urlParams.get('jumiosuccess');
      var jumioError = urlParams.get('jumioerror');
      
      if (authToken) {
        JumioClient
          .setVars({ 
            authorizationToken: authToken,
            clientWidth: "responsive"
          })
          .initVerify("JUMIOIFRAME");
      }

      if (jumioSuccess) {
        top.APEXWebActions.setUserConfig(
          undefined,
          undefined,
          [{
            Key: "levelIncreaseStatus",
            Value: "underReview"
          }],
          true
        );
        top.APEXWebActions.closeKYCSidePane();
      }
      
      if (jumioError) {
        top.APEXWebActions.setUserConfig(
          undefined,
          undefined,
          [{
            Key: "levelIncreaseStatus",
            Value: "fail"
          }],
          true
        );
        top.APEXWebActions.closeKYCSidePane();
      }
    </script>
  </body>
</html>
